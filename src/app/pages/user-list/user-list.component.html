<section class="mt-4 mx-5">
    <div class="my-2 row g-5">
        @for(usuario of misUsuarios; track usuario._id){
        <article class="col-12 col-md-6 col-lg-3">
            <app-user-card [miUsuario]="usuario"></app-user-card>
        </article>
        }@empty {
        <article>
            <strong>NO HAY USUARIOS</strong>
        </article>
        }

    </div>
</section>
